                    type="text"
                    placeholder="Product Image Url"

                    required
                  />
                  <input
                    type="text"
                    placeholder="Product Price"
                    class="form-control mb-3"
                    id="product-price"
                    required
                  />
                  <textarea
                    class="form-control mb-3"
                    id="product-text"
                    placeholder="Product Description"
                    required
                  ></textarea>
                  <button type="submit" id="submit-button" class="form-control">

                </form>
              </div>
            </div>
          </div>
